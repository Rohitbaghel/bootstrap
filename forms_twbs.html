<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
     
    </style>
  </head>
  <body>
    <form class="row g-3">
    <div class="container-fluid">
      <h1 class="display-5">Billing Address</h1>
      <div class="row ">
        <div class="col">
          <label for="inputfirstname" class="form-label">First name</label>
          <input
            type="text"
            class="form-control"
            placeholder=""
            aria-label="First name"
          />
        </div>
        <div class="col">
          <label for="inputlastname" class="form-label">Last name</label>
          <input
            type="text"
            class="form-control"
            placeholder=""
            aria-label="Last name"/>
        </div>
      </div>
      <div class="col-auto">
        <label for="inputEmail4" class="form-label">Last name</label>
        <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
        <div class="input-group">
          <div class="input-group-text">@</div>
          <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Username">
        </div>
        <div class="col-auto">
            <label for="inputEmail4" class="form-label">Email(Optional)</label>
            <div class="input-group">
              <input type="email" class="form-control" id="autoSizingInputGroup" placeholder="You@example.com">
            </div>
            <div class="col-auto">
                <label for="inputaddress4" class="form-label">Address</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="1234 Main St">
                </div>
                <div class="col-auto">
                    <label for="inputaddress4" class="form-label">Address 2(optional)</label>
                    <div class="input-group">
                      <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Apartment or Suite">
                    </div>
                    <div class="row g-3">
                        <div class="col">
                            <label for="inputCity" class="form-label">Country</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>...</option>
                              </select>
                        </div>
                        <div class="col">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                              <option selected>Choose...</option>
                              <option>...</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="inputZip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                          </div>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Shipping Address is the same as my billing address
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                         Save this information for next time
                        </label>
                      </div>
                      <p class="h6">Payment</p>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Credit Card
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Debit card
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Paypal
                        </label>
                      </div>
                      <div class="row">
                        <div class="col">
                            <label for="card name" class="form-label">Name on card</label>
                          <input type="text" class="form-control" placeholder="" aria-label="Name on card">
                        </div>
                        <div class="col">
                            <label for="card number" class="form-label">Credit card number</label>
                          <input type="text" class="form-control" placeholder="" aria-label="Credit card number">
                        </div>
                      </div>
                </form>        
    </div>
  </body>
</html>
